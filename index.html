<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-5">
    <div id="quiz-container" class="card p-4">
        <h2 class="text-center">Quiz App</h2>
        <div id="timer" class="text-center my-3"></div>
        <div id="question" class="mt-3"></div>
        <div id="options" class="mt-3"></div>
        <button id="next-btn" class="btn btn-primary mt-3">Next Question</button>
        <button id="skip-btn" class="btn btn-warning mt-3">Skip Question</button>
    </div>
    <div id="result" class="text-center mt-4"></div>
</div>

<script src="script.js"></script>
</body>
</html>
